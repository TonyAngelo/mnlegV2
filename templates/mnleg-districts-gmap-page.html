{% extends "base.html" %}

{% block content %}
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script type="text/javascript">
    
    $(function() {
      $( ".chambers" ).button();
    });

    var map;
    var infoWindow;

    function initialize() {
        var myLatLng=new google.maps.LatLng(46.4, -94);

        var mapOptions = {
          zoom: 6,
          maxZoom: 13,
          minZoom: 6,
          center: myLatLng,
          mapTypeId: google.maps.MapTypeId.TERRAIN
        };

        map = new google.maps.Map(document.getElementById('map_canvas'),
            mapOptions);

        {% for d in districts %}
          	var district;
          	var districtCoords = [
  	          	{% for c in d['shape'][0][0] %}new google.maps.LatLng({{c[0]}}, {{c[1]}}),{% endfor %}];
  	        {% if d['legislator'][0]['party'][0]=="D" %}
  	        	var color='#0000FF';
  	        {% else %}
  	        	var color='#FF0000';
  	        {% endif %}
          	district = new google.maps.Polygon({
  	          paths: districtCoords,
  	          strokeColor: color,
  	          strokeOpacity: 0.8,
  	          strokeWeight: 3,
  	          fillColor: color,
  	          fillOpacity: 0.35
  	        });
          	district.setMap(map);
            infowindow = new google.maps.InfoWindow();
            google.maps.event.addListener(district, 'click', function(evt) {
              var contentString = ('<table><tr><td><img width="80px" src="https://s3.amazonaws.com/mnleginfo/leg/{{d["legislator"][0]["leg_id"]}}.jpg"></td><td><b>{% if d["chamber"]=="lower" %}<a href="/districts/{{d["boundary_id"]}}">House District {{d["name"]}}</a></b><br> hPVI: {{hpvi[d["name"]]}}<br>Representative {% else %}<a href="/districts/{{d["boundary_id"]}}">Senate District {{d["name"]}}</a></b><br> hPVI: {{hpvi[d["name"]]}}<br>Senator {% endif %}{{d["legislator"][0]["first_name"]}} {{d["legislator"][0]["last_name"]}}<br>{{d["legislator"][0]["party"]}}</td></tr></table>');
              infowindow.setContent(contentString);
              infowindow.setPosition(evt.latLng);
              infowindow.open(map);
            });
        {% endfor %}
      }
    </script>
    <style type="text/css">
      html, body {
        height: 100%;
        /*margin: 0;
        padding: 0;*/
      }

      #map_canvas {
        height: 100%;
      }

      @media print {
        html, body {
          height: auto;
        }

        #map_canvas {
          height: 650px;
        }
      }
    </style>

<a class="chambers" href="/districts?q=senate">Senate</a>
<a class="chambers" href="/districts?q=house">House</a>
<h2 style="display:inline; margin-left:75px;">Minnesota {% if district_map=='upper' %}Senate{% else %}House{% endif %} Districts</h2>
<br><br>
<div id="map_canvas" style="width:800px;height:500px;"></div>
{% endblock %}
