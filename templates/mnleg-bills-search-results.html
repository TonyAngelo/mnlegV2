{% extends "base.html" %}

{% block content %}
<ul id="breadcrumbs-one">
    <li><a href="/bills">bills</a></li>
    <li><a href="" class="current">search: {% if keyword %}{{keyword}}{% endif %}{% if author %}{{author_data.first_name}} {{author_data.last_name}}{% endif %}</a></li>
</ul>
<br>
<div id='sort-methods'>
	sort: <a href="/bills?{% if keyword %}k={{keyword}}{% elif author %}l={{author}}{% endif %}&s=asc">asc</a> | <a href="/bills?{% if keyword %}k={{keyword}}{% elif author %}l={{author}}{% endif %}&s=dec">dec</a>
</div>
<br>
{% for b in bills %}
<div class="bill-summery-container"><div class="bill-summery-box"><a href="/bills/{{b.session}}/{{b.bill_id}}">{{b.bill_id[:2]}}<br><span style="font-weight:bold;">{{b.bill_id[3:]}}</span></a></div><div class="bill-summery-text">{{b.title}}</div></div>
{% endfor %}

{% endblock %}
