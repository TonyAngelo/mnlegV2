{% extends "base.html" %}

{% block content %}

<div class='breadcrumb'><a href='/events'>events</a> > {{event.description}}</div>

<h2>{{event.description}}</h2>
<br>
<strong>Location:</strong> {{event.location}}<br><br>
<strong>When:</strong> {{event.when[:10]}} @ {{event.when[10:]}}<br><br>
<strong>Who:</strong>
{% for p in event.participants %}
	{{p.participant}}<br>
{% endfor %}		

{% endblock %}
